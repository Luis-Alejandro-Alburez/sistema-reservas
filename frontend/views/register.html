<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Sistema de Reservas</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="../index.html">Sistema de Reservas</a>
        <div class="navbar-nav">
          <a class="nav-link" href="login.html">Iniciar Sesión</a>
          <a class="nav-link active" href="#">Registrarse</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Registrarse</h3>
              <form id="registerForm">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" />
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirmar Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    required
                  />
                </div>
                <input type="hidden" id="idRol" value="2" />
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    Registrarse
                  </button>
                </div>
              </form>
              <div class="text-center mt-3">
                <a href="../index.html" class="btn btn-link">Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          // Validar que las contraseñas coincidan
          const password = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Las contraseñas no coinciden");
            return;
          }

          const userData = {
            nombre: document.getElementById("nombre").value,
            apellido: document.getElementById("apellido").value,
            email: document.getElementById("email").value,
            password: password,
            telefono: document.getElementById("telefono").value,
          };

          const authManager = new AuthManager();
          try {
            await authManager.register(userData);
            alert("Registro exitoso!");
            window.location.href = "login.html";
          } catch (error) {
            alert(error.message);
          }
        });
    </script>
  </body>
</html>
